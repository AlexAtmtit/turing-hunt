<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Hunt</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Basic styling to prevent FOUC (Flash of Unstyled Content) - Optional -->
    <style>
        body { font-family: sans-serif; margin: 0; padding: 1em; background-color: #f0f0f0; }
        #game-container { max-width: 800px; margin: auto; background-color: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        /* Hide game elements initially until connected/game starts */
        #game-area, #input-area { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Turing Hunt</h1>

        <!-- Status Area: Shows waiting message, current phase, etc. -->
        <div id="status-area">
            <p id="status-message">Connecting to server...</p>
            <p id="timer-display"></p> <!-- For round timers -->
        </div>

        <!-- Game Area: Displays players, question, answers -->
        <div id="game-area">
            <h2 id="question-display"></h2>
            <div id="player-list">
                <!-- Player cards will be added here by app.js -->
            </div>
            <div id="answer-area">
                <!-- Answers will be shown here during voting -->
            </div>
        </div>

        <!-- Input Area: For asking questions or submitting answers/votes -->
        <div id="input-area">
            <label id="input-label" for="game-input">Your Input:</label>
            <input type="text" id="game-input" maxlength="40">
            <button id="submit-button">Submit</button>
        </div>

    </div>

    <!-- Vibe Jam Entry Code -->
    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-top-left-radius: 12px; z-index: 10000; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>

    <!-- IMPORTANT: Socket.IO Client Library -->
    <!-- This needs to be included BEFORE your app.js -->
    <!-- It's served automatically by the Socket.IO server at this path -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Your Frontend JavaScript -->
    <script src="app.js"></script>

    <!-- Optional: Avatar Generation Script (if separating logic) -->
    <!-- <script src="avatars.js"></script> -->

</body>
</html>
